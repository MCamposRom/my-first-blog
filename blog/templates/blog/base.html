{% load staticfiles %}
<html>
    <head>
        <title>El blog de Monica</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'blog:user-config' %}" class="top-menu"><span class="glyphicon glyphicon-cog"></span></a>
            <a href="{% url 'blog:user' u=user %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
            <a href="{% url 'blog:post-new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'blog:post-draft-list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <small><a class="top-menu" href="{% url 'blog:user' u=user %}">{{ user.username }}</a></small>
            <small><p class="top-menu">Hola </p></small>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            <p class="top-menu"> <small><small><a href="{% url 'login' %}"> Log in </a></small></small></p>
        {% endif %}
        <h1><a href="/">El blog de Monica</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
