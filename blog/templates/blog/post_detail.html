{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_detail">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'blog:post-remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            <a class="btn btn-default" href="{% url 'blog:post-edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"><span></a>
        {% endif %}
        {% if not post.published_date %}
            <a class="btn btn-default" href="{% url 'blog:post-publish' pk=post.pk %}">Publish</a>            
        {% else %}
            <br><br>
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
