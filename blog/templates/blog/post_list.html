{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
                <h1><a href="{% url 'blog:post-detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <a href="{% url 'blog:post-detail' pk=post.pk %}">Cometarios: {{ post.approved_comments.count }}</a>
            <br>
            <div class="post-author">
                Autor: {{ post.author }}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
